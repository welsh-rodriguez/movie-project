<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <link rel="stylesheet" href="css/movie-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <div class="forms">
        <div class="addForm">
            <h2>Add a Movie</h2>
                <form>
                    <label for="movieTitle">Title</label>
                    <input name="movieTitle" id="movieTitle" type="text">
                    <label for="movieRating">Rating</label>
<!--                    <input name="movieRating" id="movieRating" type="text">-->
                    <select name="movieRating" id="movieRating">
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                    <button id="addMovie">Submit Movie</button>
                </form>
        </div>
            <div id="editFormDiv">
                <h2>Edit a Movie</h2>
                    <form class="editForm">
                        <label for="editedMovieTitle">Title</label>
                        <input name="editedMovieTitle" id="editedMovieTitle" type="text">
                        <label for="editedMovieRating">Rating</label>
<!--                        <input name="editedMovieRating" id="editedMovieRating" type="text">-->
                        <select name="movieRating" id="editedMovieRating">
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1" selected="selected">1</option>
                        </select>
                        <button id="editMovie">Make Changes</button>
                    </form>
            </div>
    </div>
    <hr>
    <div id="library">
        <h2 class="title">Loading...</h2>
    </div>

</div>
<script src="js/movie-js.js"></script>
</body>
</html>
